<!DOCTYPE html>
<html>
<!-- Import library jquary -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
     $(document).ready(function(){
         //Membaca dn mengambil data dari file headline.txt
        $.getJSON('dataheadline.json',function(data){
            //Mengambil Line dari tiap judul
            var data_headline = '';
            //Membuat header tabel
            var i = 1;
            data_headline="<table border='1'><tr><td>No</td><td>Kategori</td><td>Judul Headline</td><td>Waktu Publish</td><td>Waktu Scraping</td></tr>"
            $.each(data, function(key, value) {
                data_headline += '<tr>';
                data_headline += '<td>'+ i + '</td>'
                data_headline += '<td>'+value.cat+'</td>'
                data_headline += '<td>'+value.title+'</td>'
                data_headline += '<td>'+value.timepublished+'</td>'
                data_headline += '<td>'+value.gettime+'</td>'
                data_headline += '</tr>';
                i = i + 1;
            });
            $('#headline').append(data_headline);
        });
    });
</script>
<body>
    <h1>Head Line Republika Online</h1>
    <div id="headline"></div>
</body>
</html>
